<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Forms App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">

    <style>
        html,
        body {
            background: #a2eeff;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        a {
            color: white;
            text-decoration: none;
            font-family: "Javanese Text";
        }

        header,
        section,
        footer {
            padding: 16px;
        }

        header,
        footer {
            background: #000;
        }

        h1,
        h2{
            font-family: "Javanese Text";
        }

        section {
            flex: 1;
        }

        form {
            border: 1px solid black;
            background: white;
            padding: 32px;
        }

        main {
            display: flex;
            flex-direction: column;
            flex: 1;
            border: 5px solid cornflowerblue;
        }

        button {
            background-color: #a2eeff;
        }

        [name="reset-password"] {
            color: #ff151f;
        }
        /*[name="login"] {*/
            /*border: 10px solid cornflowerblue;*/
        /*}*/

        /*[name="forgot-password"] {*/
            /*border: 10px solid cornflowerblue;*/
        /*}*/


    </style>
</head>

<body>
<header>
    <nav>
        <a href="/">Home</a>
        <a href="/">Sign up</a>
        <a href="/">Forgot Password</a>
    </nav>
</header>

<main>
    <!--The login section-->
    <section name="login">
        <h1>Login</h1>
        <form autocomplete="off">
            <!--email login entry-->
            <div>
                <label for="email">Email Address</label>
                <input
                        type="email" id="email" name="email" required minlength="6" maxlength="128" class="u-full-width"
                        placeholder="Email Address"
                />
            </div>
            <!--login password entry-->
            <div>
                <label for="password">Password</label>
                <input
                        type="password" id="password" name="password" minlength="6" required maxlength="128"
                        class="u-full-width" placeholder="Password"
                />
            </div>
            </div>
            <!--submit login button-->
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </section>
    <!--The sign up section-->
    <section>
        <h2>Sign up</h2>
        <form>
            <!--First name entry-->
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="u-full-width" required maxlength="72" placeholder="First Name">
            </div>
            <!--Last name entry-->
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="u-full-width" required maxlength="72" placeholder="Last Name">
            </div>
            <!--enter sign up email-->
            <div>
                <label for="email-sign-up">Email Address</label>
                <input type="text" id="email-sign-up" name="email-sign-up" class="u-full-width" required maxlength="128" placeholder="Email Address">
            </div>
            <!--phone number entry-->
            <div>
                <label for="phone-number">Phone Number</label>
                <input type="number" id="phone-number" name="phone-number" required minlength="9" maxlength="15" class="u-full-width" placeholder="xxx-xxx-xxxx">
            </div>
            <!--enter date of birth-->
            <div>
                <label for="date-of-birth">Date of Birth</label>
                <input type="date" id="date-of-birth" name="date-of-birth" class="u-full-width" required minlength="6" maxlength="10" placeholder="mm-dd-yyyy">
            </div>
            <!--sign up password entry-->
            <div>
                <label for="sign-up-password">Password</label>
                <input
                        type="password" id="sign-up-password" name="sign-up-password" minlength="6" required maxlength="128"
                        class="u-full-width" placeholder="Password"
                />
            </div>
            <!--confirm password entry-->
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input
                        type="password" id="confirm-password" name="confirm-password" minlength="6" required maxlength="128"
                        class="u-full-width" placeholder="Password"
                />
            </div>
            <!--sign up button-->
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </section>
    <!--forgot password section-->
    <section name="forgot-password">
        <h2>Forgot Password?</h2>
        <form autocomplete="off">
            <div>
                <label for="emailForgotten">Email Address</label>
                <input type="email" id="emailForgotten" name="email" required minlength="6" maxlength="512"
                       class="u-full-width" placeholder="Email Address" />
                <button type="submit" name="reset-password">Reset Password</button>

            </div>
            <div>
            </div>
        </form>
    </section>

</main>

<footer>
    <nav>
        <a href="https://github.com/tylergarlick">GitHub</a>
    </nav>
</footer>
</body>

</html>
